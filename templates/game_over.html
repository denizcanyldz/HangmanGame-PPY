<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Game Over</h1>
        <p>The word was: <strong>{{ result.word }}</strong></p>
        <p>Your score: <strong>{{ result.score }}</strong></p>
        <form action="{{ url_for('replay') }}" method="POST" class="mt-3">
            <button type="submit" class="btn btn-primary">Play Again</button>
        </form>
        <a href="{{ url_for('leaderboard') }}" class="btn btn-secondary mt-3">View Leaderboard</a>
    </div>
</body>
</html>
