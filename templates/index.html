<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Hangman Game</h1>
        <form action="{{ url_for('start_game') }}" method="POST" class="mt-4">
            <div class="form-group">
                <label for="player_name">Player Name:</label>
                <input type="text" id="player_name" name="player_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="topic">Choose a Topic:</label>
                <select id="topic" name="topic" class="form-control" required>
                    {% for topic in topics %}
                        <option value="{{ topic }}">{{ topic }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Start Game</button>
        </form>
        {% if error_message %}
            <p class="text-danger mt-3">{{ error_message }}</p>
        {% endif %}
        <a href="{{ url_for('leaderboard') }}" class="btn btn-secondary mt-3">View Leaderboard</a>
    </div>
</body>
</html>
