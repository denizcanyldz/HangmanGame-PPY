name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: Game

      - name: Run tests
        run: pytest tests/test_hangman.py
        working-directory: Game

      - name: Build Docker image
        run: docker build -t s28330-hangmangame:latest .
        working-directory: Game
